<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Counter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section id="counter_part">
        <h3>Raiyan Birthday</h3>
        <div class="container">
            <div class="item_part">
                <div class="item">
                    <h1 id="days"></h1>
                    <h2>Days</h2>
                </div>
                <div class="item">
                    <h1 id="hours"></h1>
                    <h2>Hours</h2>
                </div>
                <div class="item">
                    <h1 id="minutes"></h1>
                    <h2>Minutes</h2>
                </div>
                <div class="item">
                    <h1 id="seconds"></h1>
                    <h2>Seconds</h2>
                </div>
            </div>
        </div>
    </section>
    <section id="image">
        <div class="img">
            <img src="img/S10_0026.JPG" alt="">
        </div>
    </section>







    
    <script src="js/jquery.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
